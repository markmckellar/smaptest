// Apply the java plugin to add support for Java
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'war'
apply from: 'gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    maven { url  "https://dl.bintray.com/mckellar-mm/maven" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile 'log4j:log4j:1.2.7'
	compile group: 'com.google.code.gson', name: 'gson', version:'2.7'
	compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	compile group: 'org.smap', name: 'smap', version: '20181216.13'
}


gretty {
  httpPort = 8081
  //contextPath = 'src/main/java/org/smaptest/client/webroot'
 //serverConfigFile = 'src/main/java/org/smaptest/server/jetty/jetty_example.xml'
  // ... many more properties
}

war
{
	from('src/main/java/org/smap/smaptest/client/webroot/html') { into 'html' }
	from('src/main/java/org/smap/smaptest/server') { include 'log4j.properties' into('WEB-INF/classes') }
	from('src/main/java/org/smap/smaptest/server') { include 'context-template.xml' rename { 'META-INF/content.xml' } }
	webXml = file('src/main/java/org/smap/smaptest/client/webroot/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
}
